<p-table [value]="usuarios">
  <ng-template pTemplate="header">
      <tr>
          <th>id</th>
          <th>email</th>
          <th>firstName</th>
          <th>lastName</th>
          <th>avatar</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
      <tr>
          <td>{{usuario.id}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.firstName}}</td>
          <td>{{usuario.lastName}}</td>
          <td>{{usuario.avatar}}</td>
      </tr>
  </ng-template>
</p-table>
